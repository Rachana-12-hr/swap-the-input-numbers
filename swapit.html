<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #container {
            background-color: chartreuse;
            margin: 90px 200px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        #submit-it {
            text-align: center;
            margin: 10px 10px 30px 10px;
        }

        button {
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="container">
        Swap the values<br><br>
        <input type="text" id="text1" placeholder="Enter value 1"><br><br>
        <input type="text" id="text2" placeholder="Enter value 2"><br><br>
        <button id="submit-it" onclick="swapit()">SUBMIT</button>
    </div>
</body>
<script>
    function swapit() {
        let text1 = document.getElementById("text1").value;
        let text2 = document.getElementById("text2").value;
        document.getElementById("text1").value = text2;
        document.getElementById("text2").value = text1;
    }
</script>

</html>
